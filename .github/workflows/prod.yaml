name: Push to Prod

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Adding Known Hosts
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          # -H faz hash dos nomes dos hosts para segurança e -p define a porta
          ssh-keyscan -H -p 4501 ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Test SSH login (password)
        env:
          # Injetamos a senha na variavel de ambiente SSHPASS para proteger os caracteres especiais
          SSHPASS: ${{ secrets.SSH_PASSWORD }}
        run: |
          # A flag -e diz para o sshpass ler a senha da variavel SSHPASS
          sshpass -e ssh -p 4501 \
          -o PreferredAuthentications=password \
          -o PubkeyAuthentication=no \
          -o StrictHostKeyChecking=no \
          ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "whoami && pwd"

      - name: Deploy with rsync using password
        env:
          SSHPASS: ${{ secrets.SSH_PASSWORD }}
        run: |
          # Adicionei flags para ignorar erros de permissão e tempo:
          # --no-perms: Não tenta alterar permissões (chmod)
          # --no-owner: Não tenta alterar o dono (chown)
          # --no-group: Não tenta alterar o grupo
          # --no-times: Não tenta alterar a data de modificação
          sshpass -e rsync -rlozDv -P --exclude=".*" \
          --no-perms --no-owner --no-group --no-times \
          --rsync-path="/usr/bin/rsync" \
          -e "ssh -p 4501 -o PreferredAuthentications=password -o PubkeyAuthentication=no -o StrictHostKeyChecking=no" \
          . ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/vhosts/berh.com.br/httpdocs/admin/

      - name: Install composer and run migration
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 4501
          script: |
            cd /var/www/vhosts/berh.com.br/httpdocs/admin/
            php -v
            # Adicionei export PATH para garantir que o composer e php sejam encontrados
            export PATH=$PATH:/usr/local/bin:/usr/bin
            php composer.phar install --no-dev --prefer-dist --optimize-autoloader
            vendor/bin/phinx migrate -e production
