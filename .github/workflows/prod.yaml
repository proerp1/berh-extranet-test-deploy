name: Push to Prod

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
 
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: unnecessary

      - name: Adding Known Hosts
        run: ssh-keyscan 52.86.91.231  >> ~/.ssh/known_hosts

      - name: Deploy with rsync
        run: rsync -avuz -P --exclude=".*" . berhl_ftp1_user1@52.86.91.231:/var/www/vhosts/berhl.cfr.net.br/httpdocs/admin/

      - name: Install composer and run migration
        uses: appleboy/ssh-action@master
        with:
          host: 52.86.91.231
          username: berhl_ftp1_user1
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/vhosts/berhl.cfr.net.br/httpdocs/admin/
            php composer.phar install
            vendor/bin/phinx migrate -e prod